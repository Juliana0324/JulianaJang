        <p>
            진은 1992년 12월 4일 경기도 과천시에서 본명 김석진(金碩珍, Kim Seok Jin)으로 태어나 이후 서울특별시 송파구 방이동에서 성장했다.</p> 
            <p style="clear: both;">2남 중 차남으로 형(1990년 출생)이 1명 있다. 서울보성중학교, 보성고등학교를 졸업하고, 2011년 초 건국대학교 영화예술학과 1학년 재학 시절 등교 도중 빅히트 엔터테인먼트 관계자에 길거리 캐스팅을 받은 것을 계기로 빅히트 연습생이 되었다.</p>
        <p>2017년 2월 건국대에서 학사 졸업을 하였다.[4] 2018년 기준 한양사이버대학교 대학원에 재학 중이다.    
        </p>
