<!DOCTYPE html>
<html lang="ko">
	<head>
	<meta charset="utf-8">
	<title>로그인</title>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>아이디찾기</legend>
				<p>아이디를 찾는 방법을 선택해주세요</p>
				<hr/>
				<input type="radio" name="인증" value="회원정보에 등록한 휴대전화로 인증">
				<label>회원정보에 등록한 휴대전화로 인증</label>
				<p>회원정보에 등록한 휴대전화 번호와 입력한 휴대전화 번호가 같아야, 인증번호를 받을수 있습니다.</p>
				이름 : <input type="text"><br/>
				휴대전화 : <input type="text">
				<input type="submit" value="인증번호받기">
				<input type="text">
				<hr/>
				<input type="radio" name="인증" value="본인확인이메이로 인증">
				<label>본인확인이메이로 인증</label>
				<p>본인확인 이메일 주소와 입력한 이메일 주소가 같아야 인증번호를 받을 수 있습니다.</p>
				<label>이름 :</label>
				<input type="text">
				<br/>
				아이디 : <input type="text">
				<input type="submit" value="인증번호받기">
				<input type="text">
			</fieldset>
			<fieldset>
			<p>등록한 회원정보로 찾기 어려우시다면, 본인확인후 아이디를 찾아드립니다</p>
			<input type="radio" name="인증하기" value="본인 명의 휴대전화로 인증">
			<label>본인 명의 휴대전화로 인증</label>
			<hr/>
			<input type="radio" name="인증하기" value="아이핀인증">
			<label>아이핀인증</label>
			</fieldset>
		</form>
	</body>
</html>
