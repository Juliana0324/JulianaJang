<!DOCTYPE html>
<html lang="ko">
	<head>
	<meta charset="utf-8">
	<title>연습</title>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>아이디찾기</legend>
				<p>아이디 찾는 방법을 선택해 주세요</p>
				<hr/>
				<input type="radio" name="아이디" value="회원정보에 등록한 휴대전화로 인증">
				<label>회원정보에 등록한 휴대전화로 인증</label>
				</br>
				<p>회원정보에 등록한 휴대전화 번호와 입력한 휴대전화 번호가 같아야, 인증번호를 받을 수 있습니다.</p>
				이름: <input type="text" name="이름">
				</br>
				휴대전화: <input type="text" name="휴대전화">
				<input type="submit" name="인증번호받기" value="인증번호받기">
				<input type="text" name="인증번호">				
				<hr/>
				<input type="radio" name="본인인증" value="본인확인 이메이로 인증">
				<label>본인확인 이메일로 인증</label>
				<p>본인확인 이메일 주소와 입력한 이메일 주소가 같아야 인증번호를 받을 수 있습니다.</p>
				이름: <input type="text" name="이름2"></br>
				이메일: <input type="text" name="이메일">
				<input type="submit" name="인증번호받기" value="인증번호받기">
			</fieldset>
		</form>
	</body>
</html>
