<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" type="text/css" href="http://localhost/html_prj/common/css/main_20220321.css">
<style type="text/css">
</style>
<script type="text/javascript">
window.onload=function(){
	document.getElementById("text").addEventListener("keyup", keyEvt);
}

function keyEvt(evt){
	var textElement=document.getElementById("text");
/* 	var output="keycode: "+evt.keyCode+ ", 키문자: "+ textElement.value; */
	//which를 더 추천한다
	var output="keycode: "+evt.which+ ", 키문자: "+ textElement.value+"문자수: "+textElement.value.length;
	var divNode = document.getElementById("output");
	divNode.innerHTML=output;
}
</script>
</head>
<body>
<input type="text" name="text" id="text" class="inputBox" placeholder="키를 눌러주세요" autofocus="autofocus"/>
<div id="output" style="width:300px; height:200px; border:1px solid #333; overflow:auto; margin-top: 20px;"></div>
</body>
</html>
