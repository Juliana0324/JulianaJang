<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- Markup 테그란: 본문에서 특정 부분을 보여줄 수 있는테그 -->
	오늘은 <b>월요일</b> 입니다.<br>
	오늘은 <strong>월요일</strong> 입니다.<br>
<!-- HTML5에서는 이전 버전의 HTML테그나 속성을 지원한다
	이클립스에서 경고가 뜨긴 하지만 사용이 불가능 한것은 아님 -->
	오늘은 <big>월요일</big> 입니다.<br>
	오늘은 <small>월요일</small> 입니다.
	오늘은 <u>월요일</u> 입니다.<br>
	오늘은 <strike>월요일</strike> 입니다.<br>
	오늘은 <sup>월요일</sup> 입니다.<br>
	오늘은 <suv>월요일</suv> 입니다.<br>
	오늘은 <mark>월요일</mark> 입니다.<br>
	
	<br>
	<big><big><big><big><big><big><big><big><big><big>
	1
	</big></big></big></big></big></big></big></big></big>

</body>
</html>
