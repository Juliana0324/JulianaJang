<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" type="text/css" href="http://211.63.89.130/html_prj/common/css/main_20220321.css">
<style type="text/css">
span {font-size: 20px; font-weight: bold; color:#7B93AE}
</style>
<script type="text/javascript">
var cnt=0;
function getDate() {
	var date=new Date();
	var weekTitle=["일","월","화","수","목","금","토"];
	var output=date.getFullYear()+"년 "+(date.getMonth()+1)+"월 "+date.getDate()+"일"+
		date.getHours()+":"+date.getMinutes()+":"+date.getSeconds()+weekTitle[date.getDay()];
	
		
	var spanNode=document.getElementById("output");
	spanNode.innerHTML= output;
	
	//5초동안 흘러가게 만들기
	if(cnt<5){
		setTimeout(getDate,1000);
		cnt++;
	}
}

	
</script>
</head>
<body>
<input type="button" value="날짜얻기" class="btn" onclick="getDate()"/>
현재 날짜정보는 <span id="output"></span> 입니다
</body>
</html>
