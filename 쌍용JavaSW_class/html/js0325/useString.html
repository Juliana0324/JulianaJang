<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" type="text/css" href="http://211.63.89.130/html_prj/common/css/main_20220321.css">
<style type="text/css">
div {width:500px; height:300px; border:1px solid #333; overflow:auto;}
</style>
<script type="text/javascript">
function useString(){
	var msg="HTML-구조,Css-디자인,javaScript-연산";
	//출력데이터
	let output= msg+"의 길이: "+msg.length+"<br/>";
	
	//문자열 함수 사용
	output+= "대문자: "+msg.toUpperCase()+"<br/>";
	output+= "소문자: "+msg.toLowerCase()+"<br/>";
	output+= msg+"에서 C의 인덱스 : "+ msg.indexOf("C")+"<br>";
	output+= msg+"에서 S의 인덱스 : "+ msg.lastIndexOf("S")+"<br>";
	output+= msg+"치환  : "+ msg.replace("a","ki")+"<br>";
	//문자열 모두 치환
	output+= msg+" 모두 치환  : "+ msg.replaceAll("a","ki")+"<br>";
	
	var csvData = "Java,Oracle,JDBC,HTML,CSS";
	var arr=csvData.split(",");

	var arrOutput="<ul>";
	for(var i=0; i<arr.length; i++){
		arrOutput+= "<li>"+arr[i]+"</li>";
	}
	
	arrOutput+= "</ul>"+"<hr/>"
	
	output+= arrOutput;
	
	//출력노드얻기
	var divNode= document.getElementById("output");
	divNode.innerHTML = output;
}
</script>
</head>
<body>
<input type="button" value="문자열 함수" class="btn" onclick="useString()"/>
<div id="output"></div>
</body>
</html>
