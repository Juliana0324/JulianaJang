<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" type="text/css" href="http://localhost/html_prj/common/css/main_20220321.css">
<style type="text/css">
#imgs { width: 600px; height:300px; border: 3px solid #333;}
img {
	margin: 60px;
	padding-left: 30px;
}
#result {
	margin-left: 10px;
	width: 100px; height: 50px; border: 1px solid #333; text-align: center; font-size: 20px; font-weight: bold;
}
</style>
<script type="text/javascript">
function dice(){
	var obj = document.frm;
	var first=parseInt((Math.random()*6)+1), second=parseInt((Math.random()*6)+1);
	obj.imgs.src="imgs/dice_"+first+".png";
	obj.imgs2.src="imgs/dice_"+second+".png";
	
	obj.result.value=first+second;
}
</script>
</head>
<body>
<form name="frm">
<input type="button" class="btn" value="던지기" onclick="dice()"/><br/>
<div id="imgs">
<script type="text/javascript">
document.write("<img src='imgs/dice_"+parseInt((Math.random()*6)+1)+".png' name='imgs'/>");
document.write("<img src='imgs/dice_"+parseInt((Math.random()*6)+1)+".png' name='imgs2'/>");
	</script>
</div>	
<label>결과 : </label><input type="text" id="result" name="result"/>
</form>
</body>
</html>
