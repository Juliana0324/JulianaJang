<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>id selector의 사용</title>
<style>
#id {
	font-weight:bold;
	color:#333;
	background-color: #dfdfdf;
}
#email {
	border:3px solid #FF0000; 
	margin-top:10px; margin-bottom:20px;
}
</style>
</head>
<body>
<strong>수업과목</strong>
<ol type="1">
	<li>JAVA SE</li>
	<li>Oracle DBMS</li>
	<li>HTML</li>
	<li id="id">CSS</li>
	<li>JAVASCRIPT</li>
	<li>JAVASCRIPT Library</li>
</ol>

<input type="text" id="name" placeholder="이름입력"/><br/>
<input type="text" id="email" placeholder="이메일입력"/><br/>

</body>
</html>
