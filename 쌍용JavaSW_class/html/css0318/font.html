<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>font</title>
<style type="text/css">
#bold {font-family: "맑은 고딕", 궁서체, sans-serif;
	font-weight: bold;
}
#color {
	color:red;
}
#color2 {
	color:#FF0000;
}
#italic{
	font-style: italic;
}
#none{
	text-decoration:none;
}
</style>
</head>
<body>
<div>
	글꼴에 대한 스타일<br/>
	<span id="bold">안녕하세요</span><br/>
	<span id="color">안녕하세요</span><br/>
	<span id="color2">안녕하세요</span><br/>
	<span id="italic">안녕하세요</span><br/>
	<span><a href="#void" id="none">밑줄없는 링크</a></span><br/>
</div>
</body>
</html>
