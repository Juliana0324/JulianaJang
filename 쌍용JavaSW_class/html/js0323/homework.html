<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" type="text/css" href="http://211.63.89.130/html_prj/common/css/main_20220321.css">
<style type="text/css">
#blue {
	width:100px;
	height:100px;
	border-radius:50px;
	background-color: blue;
}
#red {
	width:100px;
	height:100px;
	border-radius:50px;
	background-color: red;
}
#rgb {
	width:100px;
	height:100px;
}
</style>
<script type="text/javascript">
	var age=prompt("나이: ","0");
	console.log(age);
	
	var gener=prompt("성별", "남여");
	document.write(gener=="남자"?"<body><div id='blue'></div>":"<div id='red'></div></body>");

	var rgb=prompt("rgb 바탕색 지정: ","#000000");
	document.write("<div id='rgb' style='background-color:"+rgb+";'></div>");
</script>
</head>
</html>
