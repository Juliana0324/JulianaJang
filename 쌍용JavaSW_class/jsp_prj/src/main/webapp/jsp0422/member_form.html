<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	span {color: "##FF0000"}
	#left { width: 100px; height: 40px}
</style>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
<h1 align ="center">회원가입</h1>
<table border ="1">
<tr>
<td id="left"><span>*</span> 아이디</td><td><input type="text"/></td><td width ="80" colspan="3"> <input type="button" value="ID 중복확인"/></td>
</tr>

<tr>
<td id="left"><span>*</span>비밀번호</td><td><input type="password"/></td><td width="40">비밀번호 확인</td><td colspan="2"><input type="password"/>*8~12자의 영문,숫자 특수문자 3가지를 조합하여 입력</td>
</tr>

<tr>
<td id="left"><span>*</span>이름</td><td colspan="4"><input type="text"/></td>
</tr>

<tr>
<td id="left"><span>*</span> 생일</td><td colspan="4"><input type="date"/></td>
</tr>
<tr>
<td id="left">&nbsp;&nbsp;연락처</td><td colspan="4"><input type="tel"/></td>
</tr>

<tr>
<td id="left"><span>*</span> 휴대폰</td><td><input type="tel"/></td><td colspan="4"><input type="checkbox" name="수신확인" value="수신"/>수신</td>
</tr>

<tr>
<td id="left"><span>*</span> 이메일</td><td><input type="email"/></td>
<td>@</td><td> <input type="text" list="data" placeholder="선택해주세요"/>
<datalist id="data">
 <option value="google.com"/>
 <option value="daum.net">
 <option value="net.com">
 <option value="naver.com">
 <option value="hotmail.com">
 <option value="직접입력">
</datalist>
<td><input type="checkbox" name="수신확인" value="수신"/>수신</td>
</tr>

<tr>
<td id="left"><span>*</span> 성별</td><td><input type="radio" value="남자"/>남자<input type="radio" value="여자"/>여자
</tr>

<tr>
<td id="left">&nbsp;&nbsp;소재지</td><td><input type="text" list="sido" placeholder="선택해주세요"/>
<datalist id="sido">
	<option value="서울"/>
	<option value="경기"/>
	<option value="강원"/>
	<option value="충청도"/>
	<option value="경강도"/>
	<option value="전라도"/>
	<option value="제주도"/>
</datalist>
</td>
</tr>

<tr>
<td id="left"><span>*</span> 우편번호</td><td><input type="text"/></td><td><input type="button" value="우편번호검색"/></td>
</tr>

<tr>
<td id="left" rowspan="2"><span>*</span> 주소</td><td><input type="text"/></td> 
</tr>

<tr>
<td id="left"><input type="text"/></td> 
</tr>
<tr>
</tr>
</table>
<input type="submit" value="확인"/><input type="reset" value="취소"/>

</body>
</html>
