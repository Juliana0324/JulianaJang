<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폼테스트</title>
</head>
<body>
<h1>입력값 테스트</h1>
<form action="./BBS" method="post">
아이디: <input type="text" name="id" size="10" maxlength="10" value="user01"><br>
비밀번호 : <input type="password" name="pwd" size="10"><br>
좋아하는 과일(여러개 가능):
<input type="checkbox" name="fruit" value="10">사과
<input type="checkbox" name="fruit" value="20" checked>귤
<input type="checkbox" name="fruit" value="30">감<br>

성별: 
<input type="radio" name="sex" value="M" checked>남자
<input type="radio" name="sex" value="F">여자<br>

직업: 
<select name="job" size="2">
<option value="1">학생
<option value="2">회사원
<option value="3" selected>주부
<option value="4">변호사
<option value="5">의사
</select><br>

<textarea name="data" cols="50" rows="5">
기본값은 여기에 작성해주세요. 공백도 나타냅니다.
</textarea><br>
<input type="file" name="file"><br>
<input type="submit" value="저장">
<input type="reset" value="초기화">
</form>
</body>
</html>
