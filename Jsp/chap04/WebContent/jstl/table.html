<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>table</title>
</head>
<body>

<h1>table테그 </h1>
<ul>
	<li>HTML에서 표 출력</li>
	<li>table : 테이블 전체의미</li>
	<li>tr(table row) : 테이블 행 하나를 의미</li>
	<li>th(table header) : 테이블 제목 칸을 의미</li>
	<li>td(table data) : 테이블 내용을 의미</li>
</ul>

<table border="2">
	<tr>
		<th colspan="3">비상연락망</th>
	</tr>
	<tr>
		<th>이름</th>
		<th>전화번호</th>
		<th>이메일</th>
	</tr>
	<tr>
		<td>김철수</td>
		<td rowspan="2">010-0000-0000</td>
		<td rowspan="2">kcs@naver.com</td>
	</tr>
		<tr>
		<td>김영희</td>
	</tr>
		<tr>
		<td>김철수</td>
		<td>010-0000-0000</td>
		<td>kcs@naver.com</td>
	</tr>

</table>
</body>
</html>
